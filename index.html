<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <h1><b>CODING QUIZ</b></h1>
    <div class="container">
        <div class="wrapper" id="quiz">
        </div>
        <div class="row">
            <div class="col">
                <div class="starting-screen">
                    <p>
                        Test your Javascript knowledge!
                        Each wrong answer will penalize you 10 seconds off the timer
                    </p>
                    <br>
                    <button onclick="startButton()" class="btn btn-secondary btn-lg" id="start">Start Quiz</button>
                    <br>
                </div>
                <div id="questions">
                    <h2 id="questions-title"></h2>
                    <div id="question-choices"></div>
                </div>
                <br>
                <div class="right-div">
                    <div class="timer">TIME REMAINING: <span id="time">0</span></div>
                </div>
            </div>

        </div>

        <div class="card hide">
            <div class="card-header">
             <b>High Scores</b>
            </div>
            <div class="card-body">
              <h5 class="card-title">""</h5>
              <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <a href="index.html" class="btn btn-primary">Try Again</a>
            </div>
          </div>
 
      </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="./assets/questions.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
