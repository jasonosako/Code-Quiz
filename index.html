<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header>
     <h1><strong>CODING  QUIZ</strong></h1>
        <div class="container">
        <div class="wrapper">
            <p>
            Test your Javascript knowledge!
            </p>
            <button class="btn btn-secondary btn-lg" id="start">Start Quiz</button>
        </div>
          
        <div id="questions" class="hide">
            <h2 id="questions-title"></h2>
            <div id="choices" class="choices"></div>
        
        </div>

        <div id="quizComplete" class="hide">
            <h1>QUIZ COMPLETE!</h1>
            <p>SCORE: <span id="final-score"></span>.</p>
            <p>
                ENTER NAME: <input type="text" id="testTaker" />
                <button id="submit">SUBMIT</button>
            </p>
        </div>

          
    <div class="scores"><a href="scores.html">VIEW scores</a></div>

    <div class="timer">TIME REMAINING: <span id="time">0</span></div> 

<script src="./assets/questions.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
